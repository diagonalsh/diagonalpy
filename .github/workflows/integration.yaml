name: Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
        dependency-set: [
          {
            'scikit-learn': '1.6.1',
            'numpy': '2.2.1',
            'onnx': '1.17.0',
            'torch': '2.6.0'
          },
          {
            'scikit-learn': '1.2.0',
            'numpy': '1.24.0',
            'onnx': '1.13.0',
            'torch': '1.10.0'
          },
          {
            'scikit-learn': 'latest',
            'numpy': 'latest',
            'onnx': 'latest',
            'torch': 'latest'
          }
        ]
        exclude:
          - python-version: '3.9'
            dependency-set: {'scikit-learn': '1.6.1', 'numpy': '2.2.1', 'onnx': '1.17.0', 'torch': '2.6.0'}
          - python-version: '3.12'
            dependency-set: {'scikit-learn': '1.2.0', 'numpy': '1.24.0', 'onnx': '1.13.0', 'torch': '1.10.0'}
          - python-version: '3.13'
            dependency-set: {'scikit-learn': '1.2.0', 'numpy': '1.24.0', 'onnx': '1.13.0', 'torch': '1.10.0'}
          - python-version: '3.13'
            dependency-set: {'scikit-learn': '1.6.1', 'numpy': '2.2.1', 'onnx': '1.17.0', 'torch': '2.6.0'}

    name: ${{ matrix.os }} - Python ${{ matrix.python-version }} - Dependencies ${{ toJSON(matrix.dependency-set) }}

    steps:
    - uses: actions/checkout@v4


    - name: Install system dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake libprotobuf-dev protobuf-compiler

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      shell: bash
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh

    - name: Install dependencies
      env:
        UV_SYSTEM_PYTHON: "1"
        UV_NO_VENV: "1"
        UV_NO_GIT: "1"
      shell: bash
      run: |
        uv pip install pytest --system

        # Handle dependency versions
        if [[ "${{ matrix.dependency-set.scikit-learn }}" != "latest" ]]; then
          uv pip install "scikit-learn==${{ matrix.dependency-set.scikit-learn }}" --system
        else
          uv pip install "scikit-learn" --system
        fi

        if [[ "${{ matrix.dependency-set.numpy }}" != "latest" ]]; then
          uv pip install "numpy==${{ matrix.dependency-set.numpy }}" --system
        else
          uv pip install "numpy" --system
        fi

        if [[ "${{ matrix.dependency-set.onnx }}" != "latest" ]]; then
          uv pip install "onnx==${{ matrix.dependency-set.onnx }}" --system
        else
          uv pip install "onnx" --system
        fi

        # Install torch
        if [[ "${{ runner.os }}" == "Windows" ]]; then
          uv pip install torch --index-url https://download.pytorch.org/whl/cpu --system
        else
          uv pip install torch --index-url https://download.pytorch.org/whl/cpu --system
        fi

        uv pip install -e . --system

    - name: Show installed versions
      run: |
        pip list

    - name: Run tests
      run: |
        pytest tests/integration

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pytest-results-${{ matrix.os }}-py${{ matrix.python-version }}-${{ hashFiles('pip list') }}
        path: |
          .pytest_cache
          test-reports/

    - name: Report dependency versions
      if: always()
      run: |
        echo "OS: ${{ matrix.os }}" >> $GITHUB_STEP_SUMMARY
        echo "Python version: ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
        echo "Dependency versions:" >> $GITHUB_STEP_SUMMARY
        pip list >> $GITHUB_STEP_SUMMARY
