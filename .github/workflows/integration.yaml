name: Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
        dependency-set: [
          {
            'scikit-learn': '1.6.1',
            'numpy': '2.2.1'
          },
          {
            'scikit-learn': '1.0',
            'numpy': '1.21.1'
          },
          {
            'scikit-learn': 'latest',
            'numpy': 'latest'
          }
        ]

    name: Python ${{ matrix.python-version }} - Dependencies ${{ toJSON(matrix.dependency-set) }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh

    - name: Install dependencies
      run: |
        uv pip install pytest --system
        # Install specific dependency versions
        if [ "${{ matrix.dependency-set.scikit-learn }}" != "latest" ]; then
          uv pip install "scikit-learn==${{ matrix.dependency-set.scikit-learn }}" --system
        else
          uv pip install "scikit-learn" --system
        fi
        if [ "${{ matrix.dependency-set.numpy }}" != "latest" ]; then
          uv pip install "numpy==${{ matrix.dependency-set.numpy }}" --system
        else
          uv pip install "numpy" --system
        fi
        uv pip install . --system

    - name: Show installed versions
      run: |
        pip list

    - name: Run tests
      run: |
        pytest tests/integration

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: pytest-results-py${{ matrix.python-version }}-${{ hashFiles('pip list') }}
        path: |
          .pytest_cache
          test-reports/

    - name: Report dependency versions
      if: always()
      run: |
        echo "Python version: ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
        echo "Dependency versions:" >> $GITHUB_STEP_SUMMARY
        pip list >> $GITHUB_STEP_SUMMARY
